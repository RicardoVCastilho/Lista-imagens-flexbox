<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="./src/images/rome-michelangelo.jpg" alt="imagem de uma pintura do colisseu em roma">
                
                <div class="informacoes">
                    <h2 class="nome-obra">Rome</h2>
                    <h3 class="autor">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="./src/images/boat-at-sea.png" alt="imagem da pintura quadro no mar de Van Gogh">
                
                <div class="informacoes">
                    <h2 class="nome-obra">Boat at Sea</h2>
                    <h3 class="autor">Vincent Van Gogh</h3>
                </div>
            </div>
    
            <div class="pintura">
                <img src="./src/images/sand-sea.png" alt="imagem da pintura mar e areia de Leonardo Da Vinci">

                <div class="informacoes">
                    <h2 class="nome-obra">Sand and Sea</h2>
                    <h3 class="autor">Da Vinci</h3>
                </div>
            </div>
    
            <div class="pintura">
                <img src="./src/images/starry-night.png" width="" height="" alt="imagem da pintura Noite Estrelada de Vincent Van Gogh">

                <div class="informacoes">
                    <h2 class="nome-obra">Starry Night</hw>
                    <h3 class="autor">Vincent Van Gogh</h3>
                </div>
            </div>
        </section>
    </main>
